        body {

sans-serif;

 margin: 0;
            padding: 0;
            position: relative;
            overflow: 

hidden;

        /* Animação do fundo com ossos */
        @keyframes moverOssos {
   

         0% { background-position: 0 0; }
            50% { background-position: 0 20px; }
  

          100% { background-position: 0 0; }
        }
        body::before {
            

content: "";
            position: absolute;
            top: 0;
            left: 0;
         

   width: 100%;
            height: 100%;
            background-image: url('imagens/ossos.jpg');
            background-size: 150px;
            background-repeat: 

repeat;
            opacity: 0.1;
            z-index: -1;
            animation: moverOssos 

5s infinite linear alternate;
        }

        header {
            

background: #007BFF;

left: 20px;

width: 800px;

{

background: white;

rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: black;
            

font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        

.btn:hover {

80px;

        /* 

Rodapé */

            color: white;
         

   padding: 10px;
